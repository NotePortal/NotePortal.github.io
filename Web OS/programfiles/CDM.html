<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0px;
            background: black;
            color: white;
        }
        #input {
            border: none;
            background: black;
            color: white;
            width: 100%;
            outline: none;
        }
        #output {
            overflow-y: scroll;
            overflow-x: hidden;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="output"><p>location: test.html<br>Version: early apha 0.0.1<br>Operating System version: early apha 0.0.1<br>Languange(s): HTML, CSS JavaScript</p></div>
    <input type="text" id="input" data-ng-focus="true">
    <script>
        function loop() {document.getElementById("input").focus(); setTimeout(loop, 100)}loop();
        window.addEventListener("keydown", function (key) {
            if (key.keyCode == "13") {
                document.getElementById("output").innerHTML += "<br>"+document.getElementById("input").value;
                document.getElementById("input").value = "";
            };
        }, false);
    </script>
</body>
</html>
